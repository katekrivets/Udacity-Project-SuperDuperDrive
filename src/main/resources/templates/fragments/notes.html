<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Notes</title>
</head>
<body>

<div class="tab-pane fade show active" id="nav-notes" role="tabpanel" th:fragment="notes (data)">
    <button style="margin: 0.25em;" type="button" class="btn btn-info float-right" onclick="showNoteModal()">
        + Add a New Note
    </button>

    <div class="table-responsive">
        <table class="table table-striped" id="userTable">
            <thead>
            <tr>
                <th style="width: 20%" scope="col"></th>
                <th style="width: 20%" scope="col">Title</th>
                <th style="width: 60%" scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note:${data}">
                <td>
                    <button type="button" class="btn btn-success" th:onclick="'showNoteModal(${note.noteId}, ${note.title}, ${note.description})'">Edit</button>
                    <a class="btn btn-danger" th:href="@{'/notes/delete/' + ${note.noteId}}">Delete</a>
                </td>
                <th scope="row" th:text="${note.title}">Example Note Title</th>
                <td th:text="${note.description}">Example Note Description</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="POST" th:action="@{/notes}">
                        <input type="hidden" name="noteId" id="note-id">
                        <div class="form-group">
                            <label for="note-title" class="col-form-label">Title</label>
                            <input type="text" name="title" class="form-control" id="note-title" maxlength="20"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="note-description" class="col-form-label">Description</label>
                            <textarea class="form-control" name="description" id="note-description" rows="5"
                                      maxlength="1000" required></textarea>
                        </div>
                        <button id="noteSubmit" type="submit" class="d-none"></button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="$('#noteSubmit').click();">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // For opening the note modal
        function showNoteModal(noteId, noteTitle, noteDescription) {
            $('#note-id').val(noteId ? noteId : '');
            $('#note-title').val(noteTitle ? noteTitle : '');
            $('#note-description').val(noteDescription ? noteDescription : '');
            $('#noteModal').modal('show');
        }
    </script>
</div>


<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
