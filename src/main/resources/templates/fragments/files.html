<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Files</title>
</head>
<body>

<div class="tab-pane fade show active" id="nav-files" role="tabpanel" th:fragment="files (data, uploadError, uploadSuccess)">
    <form action="#" enctype="multipart/form-data" method="POST" th:action="@{/files}">
        <div class="container">
            <div class="row" style="margin: 1em;">
                <div class="col-sm-2">
                    <label for="fileUpload">Upload a New File:</label>
                </div>
                <div class="col-sm-6">
                    <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-dark">Upload</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="alert alert-danger" role="alert" th:if="${uploadError}" th:text="${uploadError}">
        </div>
        <div class="alert alert-success" role="alert" th:if="${uploadSuccess}" th:text="${uploadSuccess}">

        </div>
    </div>
    <div class="table-responsive" >
        <table class="table table-striped" id="fileTable">
            <thead>
            <tr>
                <th style="width: 20%" scope="col"></th>
                <th style="width: 80%" scope="col">File Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file:${data}">
                <td>
                    <a th:href="@{'files/' + ${file.fileId}}" target="_blank"
                       class="btn btn-success" th:attr="download=${file.fileName}">View</a>
                    <a class="btn btn-danger" th:href="@{'files/delete/'+${file.fileId}}" target="_blank">Delete</a>
                </td>
                <th scope="row" th:text="${file.fileName}">ExampleFile.txt</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
